<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Wpisz miasto" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>
      <div class="error">
        <div class="error_404">
          <img src="assets/404.png" alt="" />
          <p>Ups! Nie ma takiej lokalizacji :(</p>
        </div>
        <div class="error_input">
          <p><i class="fa-solid fa-warning"></i> Pole nie może być puste</p>
        </div>
      </div>
      <div class="weather">
        <img src="" />
        <p class="temperature"></p>
        <p class="description"></p>

        <div class="weather-details">
          <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="text">
              <span></span>
              <p>Wilgotność</p>
            </div>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span></span>
              <p>Wiatr</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9276cc655e.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
